
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <!-- ATENCIÓN: Esta URL depende de la configuración en constants.tsx. Si la app no carga el ícono, verifica la SUPABASE_URL allí. -->
    <link rel="icon" type="image/png" href="https://npoukowwhminfidgkriq.supabase.co/storage/v1/object/public/iconos-equipamiento/cazco.png" />
    <link rel="apple-touch-icon" href="https://npoukowwhminfidgkriq.supabase.co/storage/v1/object/public/iconos-equipamiento/cazco.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Maestros del Taller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#FFFFFF',       /* Fondo Principal: Blanco Puro */
              'brand-secondary': '#F8FAFC',     /* Fondo Secundario (Muy suave): Slate 50 */
              'brand-accent': '#E2E8F0',        /* Bordes: Slate 200 */
              'brand-light': '#64748B',         /* Texto secundario: Slate 500 */
              'brand-highlight': '#0F172A',     /* Texto principal: Slate 900 */
              'brand-blue': '#2563EB',          /* Azul vibrante */
              'brand-orange': '#F59E0B',        /* Naranja vibrante */
              'brand-green': '#10B981',         /* Verde vibrante */
              'brand-red': '#EF4444',           /* Rojo vibrante */
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <style>
      /* Mejoras para scroll en móviles */
      body {
        -webkit-tap-highlight-color: transparent;
      }
      /* Scrollbar más sutil */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Ajuste para bottom nav en iPhone X+ */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.3.1/",
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@^18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.51.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-brand-highlight font-sans antialiased selection:bg-brand-blue selection:text-white">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Correct path to register the service worker from the public folder
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
