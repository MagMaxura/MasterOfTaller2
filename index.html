            'brand-secondary': '#FAFAFA',     /* Secondary Background: Neutral 50 */
            'brand-accent': '#F0F0F0',        /* Borders: Neutral 100 */
            'brand-light': '#737373',         /* Secondary Text: Neutral 500 */
            'brand-highlight': '#171717',     /* Main Text: Neutral 900 */
            'brand-blue': '#2563EB',          /* Vibrant Blue */
            'brand-orange': '#F59E0B',        /* Vibrant Orange */

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');

    /* Better mobile defaults */
    html,
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      /* Prevents double-tap zoom delay */
    }

    body {
      -webkit-tap-highlight-color: transparent;
      font-family: 'Outfit', sans-serif;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for premium feel */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e5e5e5;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d4d4d4;
    }

    /* Safe area adjustments for notched phones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    /* Premium Glassmorphism Utility */
    .glass-morphism {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Hide horizontal scrollbar in some containers */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>

<body class="bg-brand-primary text-brand-highlight font-sans antialiased selection:bg-brand-blue selection:text-white">
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Correct path to register the service worker from the public folder
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
